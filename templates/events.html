<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/png" href="https://bashupload.com/0mZgD/bacOS.png">
  <title>Evenimente</title>
  <style>
    @function remy($value) {
      @return ($value / 16px) * 1rem;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      margin-top: 100px;
      margin-left: 400px;
      margin-right: 400px;
      margin-bottom: 100px;
      padding: 20px;
      background-color: #18122B;
      position: relative;
    }

    * {
      padding: 0;
      user-select: none;
      margin: 0;
    }

    a {
      text-decoration: none;
      color: #FFFFFF;
      text-wrap: balance;
    }

    ol,
    ul {
      list-style: none;
    }

    [hidden] {
      display: none;
      visibility: hidden;
    }

    p{
        font-size: 20px;
        color: #ffffff;
        text-align: center;
        font-family: 'Montserrat', sans-serif;
        font-weight: bold;
    }

    p1{
        font-size: 20px;
        color: #ffffff;
        text-align: center;
        font-family: 'Montserrat', sans-serif;
        font-weight: bold;
    }

    .folder-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .folder {
      perspective: 1000px;
      width: 25%;
      margin-bottom: 20px;
      padding: 20px;
    }

    .folder-inner {
      width: 100%;
      height: 200px;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.25);
      border-radius: 10px;
      text-align: center;
      position: relative;
    }

    .folder:hover .folder-inner {
      transform: rotateY(180deg);
    }

    .folder-front, .folder-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      color: #FFFFFF;
      padding: 20px;
      text-align: center;
    }

    .folder-front {
      background-color: #302455;
      transform: rotateY(0deg);
      color: #FFFFFF;
      box-shadow: 0px 0px 5px 5px #473680;
      font-size: 25px;
      font-weight: bold;
    }

    .folder-front .bottom {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
    }

    .folder-back {
      background-color: #13122b;
      transform: rotateY(180deg);
      transform-origin: 40%;
      color: #FFFFFF;
      box-shadow: 0px 0px 5px 5px #473680;
    }

    .folder-back ul {
      margin-top: 20px;
      padding-left: 20px;
    }

    .folder-back ul li a {
      color: #FFFFFF;
      text-decoration: none;
      display: block;
      padding: 5px 0;
      font-size: 15px;
    }

    .folder-back ul li a:hover {
      color: rgba(255, 255, 255, 0.5);
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(28deg, rgba(124, 107, 182, 0.7) 0%, rgba(57, 44, 102, 0.7) 30%, rgba(47, 36, 84, 0.7) 100%);
      padding: 10px 0;
      z-index: 1000;
    }

    .header ul {
      display: flex;
      margin: 0;
      padding: 0;
      list-style: none;
      float: right;
    }

    .header li {
      position: relative;
    }

    .header a {
      display: block;
      padding: 10px 20px;
      color: #FFFFFF;
      text-decoration: none;
      transition: background-color 0.3s;
      font-weight: bold;
      height: 100%;
      margin-top: -9px;
    }

    .header a:hover {
      background-color: rgb(18, 10, 44, .4);
      height: 100%;
    }

    .header a1{
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-weight: bold;
      font-size: 20px;
      color: #FFFFFF;
      float: left;
      margin-left: 20px;
    }

  </style>
</head>

<body>
  <header class="header">
    <a1>bacOS</a1>
    <ul>
      <li><a href="/">Home</a></li>
      <li>
        <a href="/creare">Creaza eveniment</a>
      </li>
      <li>
        <a href="/events">Vizualizeaza alte evenimente</a>
      </li>
      <li>
        <a href="/logout">Logout</a>
      </li>
    </ul>
  </header>
  <div class="folder-container">
    {% for folder, files in files_by_folder.items() %}
      <div class="folder">
        <div class="folder-inner">
          <div class="folder-front">
            <a>{{ folder }}</a>
            <div class="bottom">
              <p1>{{ punctaj }}</p1>
            </div>
          </div>
          <div class="folder-back">
            <p>{{ folder }} {{ name }}</p>
            <ul>
              {% for file in files %}
                <li><a href="/events/{{ folder }}/{{ file }}">{{ file }}</a></li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
