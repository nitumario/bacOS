<!DOCTYPE html>
<html>
<head>
    <title>Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        a:hover {
            background-color: #0056b3;
        }

        .go-back {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Events</h1>
    <ul>
        {% for folder in event_folders %}
            <li><a href="/events/{{ folder }}">{{ folder }}</a></li>
        {% endfor %}
    </ul>
    <div class="go-back">
        <a href="/">Go Back</a>
    </div>
    </div>
</body>
</html>
