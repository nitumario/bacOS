<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .event-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            width: 250px;
            transition: transform 0.2s;
        }
        .event-card:hover {
            transform: scale(1.05);
        }
        .event-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .event-content {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Events</h1>
    <div class="container">
        {% for event, id in events_with_ids %}
            <div class="event-card">
                <div class="event-title">{{ event }}</div>
                <div class="event-content">
                    ID: {{ id }}
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
