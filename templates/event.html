<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ event_data.nume }}</title>
</head>
<body>
    <h1>Event Details</h1>
    <p><strong>ID:</strong> {{ event_data.id }}</p>
    <p><strong>Name:</strong> {{ event_data.nume }}</p>
    <p><strong>Start Date and Time:</strong> {{ event_data.startdatetime }}</p>
    <p><strong>Duration:</strong> {{ event_data.durata }}</p>
    <p><strong>Compiler:</strong> {{ event_data.compiler }}</p>
    <h2>Subjects</h2>
    <ul>
        {% for subiect in event_data.subiecte %}
            <li>{{ subiect }}</li>
        {% endfor %}
    </ul>
</body>
</html>
